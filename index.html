<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8"/>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div class="container">
    <div class="rectangle1">
        <section class="firstLine">
            <input type="text" name="addProduct" placeholder="Назва товару" id="firstLineInput">
            <button type="button" data-tooltip="Додати" id="addButton">Додати</button>
        </section>
        <hr>
        <section class="secondLine">
            <div class="left">
                <input type="text" value="Помідори" id="tomatoes">
            </div>
            <div class="center">
                <label class="amount" id="secondAmount">2</label>
            </div>
            <div class="right">
                <button type="button" data-tooltip="Не куплено" id="secondBuyButton">Не куплено</button>
            </div>
        </section>
        <hr>

        <section class="thirdLine">
            <div class="left">
                <input type="text" value="Печиво" id="cookies">
            </div>
            <div class="center">
                <button class="button-" data-tooltip="мінус">-</button>
                <label class="amount">2</label>
                <button class="button+" data-tooltip="плюс">+</button>
            </div>
            <div class="right">
                <button class="buttonBought" data-tooltip="куплено">Куплено</button>
                <button class="buttonCancel" data-tooltip="скасувати">×</button>
            </div>
        </section>
        <hr>


        <section class="fourthLine">
            <div class="left">
                <input type="text" value="Сир">
            </div>
            <div class="center">
                <button class="button-" data-tooltip="мінус">-</button>
                <label class="amount">1</label>
                <button class="button+" data-tooltip="плюс">+</button>
            </div>
            <div class="right">
                <button class="buttonBought" data-tooltip="куплено">Куплено</button>
                <button class="buttonCancel" data-tooltip="скасувати">×</button>
            </div>
        </section>
    </div>


    <div class="rectangle2">
        <section class="firstLine">
            <label class="phrases">Залишилося</label>
        </section>
        <hr>
        <section class="secondLine">
            <label class="product">Печиво
                <span class="amount">2</span>
            </label>
            <label class="product">Сир
                <span class="amount">1</span>
            </label>
        </section>
        <hr>
        <section class="thirdLine">
            <label class="phrases">Куплено</label>
        </section>
        <hr>
        <section class="fourthLine">
            <label class="product">Помідори
                <span class="amount">2</span>
            </label>
        </section>
    </div>
    <div class="badge">
        <div class="badge-content">BuyList</div>
        <div class="badge-content-print">Created by Oleksandra Prokopchuk</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
